version : '3.5'

services:
  postgres:
    container_name: database
    ports:
      - "127.0.0.1:5433:5432"
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: suspiciousCat
      PGDATA: /data/postgres
    volumes:
      - "postgres:/data/postgres"
    networks:
        - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:

